<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smores Recipe</title>
</head>
<body>
    <h1>Smores</h1>
    <img src="../images/img-smores.jpg">
    <h2>Description</h2>
    <p>It's smores.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Graham Crackers</li>
        <li>Marshmallow</li>
        <li>Chocolate</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Roast marshmallow over fire</li>
        <li>Place square of chocolate between two graham crackers</li>
        <li>Remove marshmallow from stick and put it between chocolate square and graham cracker</li>
    </ol>
</body>
